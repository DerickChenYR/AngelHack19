
<html>

<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" >

<body>
   <p style= "color:#1D9EED; text-align:center; padding:20px; font-size:100px">Reunite.AI</p>

    <div class="container">

    <form name="checkin" id="contact" method="POST">

        {% if msg %}
        <h3> {{msg}} </h3>
        <a href="/home" style="padding: 30px;"><button>Return Home</button></a>
        
        {% else %}
        <h3>Individual Information</h3>
        <fieldset>
                <input required value="Anand Chitale"placeholder="Name" tabindex="1" type="text" name="name" class="checkin_input_field" required autofocus>
            </fieldset>
        <fieldset>
                <input required value="American" placeholder="Nationality" tabindex="2" type="text" name="nationality" class="checkin_input_field" required autofocus>
            </fieldset>
        <fieldset>
                <input required value="Black Hair, Brown Eyes" placeholder="Description" tabindex="3" type="text" name="description" class="checkin_input_field" required autofocus>
            </fieldset>
        <fieldset>
                <input required hidden value="12:00AM" placeholder="Checkin Time" tabindex="4" type="text" name="checkin_time" class="checkin_input_field" required autofocus>
            </fieldset>
        <fieldset>
                <input required value="EY Wavespace" placeholder="Location" tabindex="5" type="text" name="location" class="checkin_input_field" required autofocus>
            </fieldset>
      <button type="submit" name="action" value="Submit" style="margin-top:30px;">
          Submit
      </button>
      {% endif %}

    </form>

    
    </div>
</body>
</html>

<style>
@import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-font-smoothing: antialiased;
  -o-font-smoothing: antialiased;
  font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

body {
  font-family: "Roboto", Helvetica, Arial, sans-serif;
  font-weight: 100;
  font-size: 12px;
  line-height: 30px;
  color: #777;
  background: #1D9EED;
}

.container {
  max-width: 400px;
  width: 100%;
  margin: 0 auto;
  position: relative;
}

#contact input[type="text"],
#contact input[type="email"],
#contact input[type="tel"],
#contact input[type="url"],
#contact textarea,
#contact button[type="submit"] {
  font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
}

#contact {
  background: #F9F9F9;
  padding: 25px;
  margin: 150px 0;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}

#contact h3 {
  display: block;
  font-size: 30px;
  font-weight: 300;
  margin-bottom: 10px;
}

#contact h4 {
  margin: 5px 0 15px;
  display: block;
  font-size: 13px;
  font-weight: 400;
}

fieldset {
  border: medium none !important;
  margin: 0 0 10px;
  min-width: 100%;
  padding: 0;
  width: 100%;
}

#contact input[type="text"],
#contact input[type="email"],
#contact input[type="tel"],
#contact input[type="url"],
#contact textarea {
  width: 100%;
  border: 1px solid #ccc;
  background: #FFF;
  margin: 0 0 5px;
  padding: 10px;
}

#contact input[type="text"]:hover,
#contact input[type="email"]:hover,
#contact input[type="tel"]:hover,
#contact input[type="url"]:hover,
#contact textarea:hover {
  -webkit-transition: border-color 0.3s ease-in-out;
  -moz-transition: border-color 0.3s ease-in-out;
  transition: border-color 0.3s ease-in-out;
  border: 1px solid #aaa;
}

#contact textarea {
  height: 100px;
  max-width: 100%;
  resize: none;
}

#contact button[type="submit"] {
  cursor: pointer;
  width: 100%;
  border: none;
  background: #1D9EED;
  color: #FFF;
  margin: 0 0 5px;
  padding: 10px;
  font-size: 15px;
}

#contact button[type="submit"]:hover {
  background: #1D9EED;
  -webkit-transition: background 0.3s ease-in-out;
  -moz-transition: background 0.3s ease-in-out;
  transition: background-color 0.3s ease-in-out;
}

#contact button[type="submit"]:active {
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
}

.copyright {
  text-align: center;
}

#contact input:focus,
#contact textarea:focus {
  outline: 0;
  border: 1px solid #aaa;
}

::-webkit-input-placeholder {
  color: #888;
}

:-moz-placeholder {
  color: #888;
}

::-moz-placeholder {
  color: #888;
}

:-ms-input-placeholder {
  color: #888;
}
</style>
